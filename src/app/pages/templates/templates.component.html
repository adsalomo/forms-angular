<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" name="name" [class.is-invalid]="name.invalid && name.touched" [ngModel]="user.name"
          type="text" required minlength="5" placeholder="Nombre" #name="ngModel">
        <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Ingrese 5 digitos</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" name="lastName" [class.is-invalid]="lastName.invalid && lastName.touched"
          [ngModel]="user.lastName" type="text" required minlength="5" placeholder="Apellido" #lastName="ngModel">
        <small *ngIf="lastName.invalid && lastName.touched" class="form-text text-danger">Ingrese 5 digitos</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" name="email" [ngModel]="user.email" required
        [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        placeholder="Correo electrónico" #email="ngModel">
      <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Correo invalido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Paises</label>
    <div class="col-8">
      <select [class.is-invalid]="country.invalid && country.touched" [ngModel]="user.country"
        [disabled]="countries.length === 0" class="form-control" name="country" required #country="ngModel">
        <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
      </select>
      <small *ngIf="country.invalid && country.touched" class="form-text text-danger">Seleccione un país</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input [class.is-invalid]="gender.invalid && gender.touched" class="form-check-input" type="radio" name="gender"
          ngModel value="M" required #gender="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input [class.is-invalid]="gender.invalid && gender.touched" class="form-check-input" type="radio" name="gender"
          ngModel value="F" required #gender="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
